<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Ekumenski Dictionary</title>
		<meta name="description" content="A searchable Ekumenski dictionary.">
		<meta property="og:title" content="Ekumenski Dictionary">
		<meta property="og:site_name" content="Ekumenski Dictionary">
		<meta property="og:type" content="website">
		<meta property="og:description" content="A searchable Ekumenski dictionary.">
		<meta property="og:url" content="https://sinelaude.github.io/ekudict/">
		<meta property="og:image" content="https://sinelaude.github.io/ekudict/img/eku_logo.png">

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js" integrity="sha512-dfX5uYVXzyU8+KHqj8bjo7UkOdg18PaOtpa48djpNbZHwExddghZ+ZmzWT06R5v6NSk3ZUfsH6FNEDepLx9hPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script src="js/ekudict.js"></script>

		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/fontawesome.min.css" integrity="sha512-UuQ/zJlbMVAw/UU8vVBhnI4op+/tFOpQZVT+FormmIEhRSCnJWyHiBbEVgM4Uztsht41f3FzVWgLuwzUqOObKw==" crossorigin="anonymous" referrerpolicy="no-referrer">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/solid.min.css" integrity="sha512-Hp+WwK4QdKZk9/W0ViDvLunYjFrGJmNDt6sCflZNkjgvNq9mY+0tMbd6tWMiAlcf1OQyqL4gn2rYp7UsfssZPA==" crossorigin="anonymous" referrerpolicy="no-referrer">
		<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">

		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<span id="logo_link"><img src="img/eku_logo.png" id="logo" alt="ě"></span>
		<select name="dictselector" id="dictselector" style="visibility:hidden; height:0px; margin: 0px;">
			<option value="en">Ekumenski &ndash; English</option>
		</select>

		<h2 id="ed_title">Ekumenski Dictionary</h2>
			
		<input type="text" id="searchfield" autocomplete="off" value="">
		<button onclick="doSearch(true)" id="searchbutton"><i class="fa-solid fa-magnifying-glass"></i></button>
		<div id="insertbuttons">
			<button onclick="insertChar('č')" class="insertbutton">č</button>
			<button onclick="insertChar('š')" class="insertbutton">š</button>
			<button onclick="insertChar('ž')" class="insertbutton">ž</button>
		</div>
		<div id="info">Wildcards (*) are supported.</div>
		<label>
			<input type="checkbox" id="search_nat" checked>
			<span class="checkbox"></span>
			&nbsp;Search in <span class="natlang_lower">English</span>
		</label>
		<label>
			<input type="checkbox" id="search_eku" checked>
			<span class="checkbox"></span>
			&nbsp;Search in Ekumenski
		</label>

		<div id="noresults">No results.</div>

		<table class="results_table" id="results_eku">
			<tr><th colspan="2">Ekumenski &ShortRightArrow; <span class="natlang">English</span></th></tr>
			<tr><td></td><td></td></tr>
		</table>
		<table class="results_table" id="results_nat">
			<tr><th colspan="2"><span class="natlang">English</span> &ShortRightArrow; Ekumenski</th></tr>
			<tr><td></td><td></td></tr>
		</table>
		<hr>
		<ul id="top_links">
			<li><a href="https://www.facebook.com/groups/453471479076045" target="_blank">Ekumenski Facebook group</a></li>
			<li>&centerdot;</li>
			<li><a href="https://en.wikipedia.org/wiki/Universalglot" target="_blank">Wikipedia: Universalglot</a></li>
			<li>&centerdot;</li>
			<li><a href="https://github.com/SineLaude/ekudict" target="_blank">GitHub repository</a></li>
		</ul>
	</body>
</html>
